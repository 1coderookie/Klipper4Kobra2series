[gcode_macro START_PRINT] 
gcode: 
  M220 S100
  START_PRINT_NOABL

[gcode_macro gp] 
gcode: 
  M400
  GET_POSITION

[gcode_macro jolly_line_purge] 
gcode:     ;LINE_PURGE ; purge nozzle
  G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
  G1 X2.1 Y20 Z0.3 F5000.0 ; Move to start position
  G1 X2.1 Y200.0 Z0.3 F1500.0 E15 ; Draw the first line 
  ;LINE_PURGE ; purge nozzle smart


[gcode_macro G28v] ;home if not already homed
#rename_existing: G28.1
gcode:
    #{% if "xyz" not in printer.toolhead.homed_axes %}
    {% if 1 %}
        M118 "Home Needed Calling G28  {printer.toolhead.homed_axes}"
        G28.1
        M400
        G4 P1000
        Get_position
    {% endif %}


[gcode_macro G28] ;home if not already homed
rename_existing: G28.1
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
    {% if 1 %}
        M118 "Home Needed Calling G28  {printer.toolhead.homed_axes}"
        G28.1
        M400
        G4 P1000
        Get_position
    {% endif %}

[gcode_macro START_PRINT_ABL] 
gcode: 
  SAVE_GCODE_STATE NAME=startprint_state
  EXCLUDE_OBJECT_DEFINE
  {% set BED_TEMP = params.BED_TEMP|default(60)|float %} {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
  
  M117 G90
  G90 ; use absolute coordinates
  M117 M83
  M83 ; extruder relative mode
  M104 S170 ; set extruder temp for bed leveling
  M140 S{BED_TEMP} ; set bed temp
  M109 S170 ; wait for extruder leveling temp
  M190 S{BED_TEMP} ; wait for bed temp
  M117 G28HOME
  G28.1 ; home all axis  
  ; mesh bed
  BED_MESH_CLEAR
  BED_MESH_CALIBRATE ADAPTIVE=1
  G28.1
  M104 S{EXTRUDER_TEMP}; set extruder temp
  ;G0 Z50 F240
  ;G0 X2 Y10 F3000
  M109 S{EXTRUDER_TEMP} ; wait for extruder temp
  jolly_line_purge ; purge nozzle
  M118 done with setup
  RESTORE_GCODE_STATE NAME=startprint_state
  
[gcode_macro START_PRINT_NOABL] 
gcode: 
  SAVE_GCODE_STATE NAME=startprint_state
  EXCLUDE_OBJECT_DEFINE
  {% set BED_TEMP = params.BED_TEMP|default(60)|float %} {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
  G90 ; use absolute coordinates
  M83 ; extruder relative mode
  M140 S{BED_TEMP} ; set bed temp
  

  ; mesh bed
  BED_MESH_CLEAR
  M104 S{EXTRUDER_TEMP}; set extruder temp
  G28 ; home all axis
  ;G0 Z50 F240
  ;G0 X2 Y10 F3000
  M190 S{BED_TEMP} ; wait for bed temp
  M109 S{EXTRUDER_TEMP} ; wait for extruder temp

  jolly_line_purge

  RESTORE_GCODE_STATE NAME=startprint_state
  M118 done with setup
  
[gcode_macro START_PRINT_EXISTABL] 
gcode: 
  BED_MESH_PROFILE LOAD=default
  SAVE_GCODE_STATE NAME=startprint_state
  EXCLUDE_OBJECT_DEFINE
  {% set BED_TEMP = params.BED_TEMP|default(60)|float %} {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
  G90 ; use absolute coordinates
  M83 ; extruder relative mode
  M104 S{EXTRUDER_TEMP} ; set no wait extruder temp 
  M140 S{BED_TEMP} ; set bed temp
  G28 ; home all axis

  M190 S{BED_TEMP} ; set bed temp
  M109 S{EXTRUDER_TEMP} ; wait for extruder temp
  jolly_line_purge ; purge nozzle
  RESPOND TYPE=command MSG="G28 just in case after line purge"
  G28; test just incase
  ;DUMP_VARIABLES
  RESTORE_GCODE_STATE NAME=startprint_state
  ;DUMP_VARIABLES
  M118 done with setup
  
[gcode_macro PRINT_END]
gcode:  
  END_PRINT
  
[gcode_macro END_PRINT]
gcode:
  g90 X56 Y 238.5
  M117 in end print
  G91                                        ; relative positioning 
  G1 Z10 ;Raise Z more
  G1 E-10 F3000    
  M104 S0 ;Turn-off hotend
  M140 S0 ;Turn-off bed      
  G4 P10000
  M107          ; lift print head 
  UPDATE_DELAYED_GCODE ID=POWER_OFF_PRINTER_CHECK DURATION=480

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  G91
  G1 E-10 F3000 
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE

  
  G90; absolute position
  
  G1 X56 Y238.5
  G91
    G1 E-10 F3000 
  G1 Z-10
     
  M400 ;wait to finish 
  M106 S0 ;Turn-off fan
  M104 S0 ;Turn-off hotend
  M140 S0 ;Turn-off bed
  M107  ; Fan off
  M84; X Y E ;Disable all steppers but Z
  UPDATE_DELAYED_GCODE ID=POWER_OFF_PRINTER_CHECK DURATION=480
 ; Z_OFFSET_APPLY_PROBE ; if you have a BLtouch or similar)
  ;SAVE_CONFIG


